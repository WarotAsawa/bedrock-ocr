<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR and Translation Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        .uploaded-image {
            max-width: 100%;
            max-height: 300px;
            margin: 0 auto;
            display: block;
        }
        .text-box {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            white-space: pre-wrap;
        }
        .thai-font {
            font-family: 'Sarabun', sans-serif;
            font-size: 1.1rem;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card p-4 mb-4">
            <h1 class="text-center mb-4">OCR and Translation Results</h1>
            
            <div class="row mb-4">
                <div class="col-md-12 text-center">
                    <h4>Uploaded Image</h4>
                    <img src="{{ url_for('static', filename='uploads/' + image_path.split('/')[-1]) }}" class="uploaded-image mb-3">
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <h4>Extracted Text</h4>
                    <div class="text-box">{{ original_text }}</div>
                </div>
                <div class="col-md-6">
                    <h4>Thai Translation</h4>
                    <div class="text-box thai-font">{{ translated_text }}</div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Process Another Image</a>
            </div>
        </div>
    </div>
</body>
</html>
